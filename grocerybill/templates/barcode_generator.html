<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Barcode & QR Code Generator - Grocery Shop</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f0f5f9;
            color: #333;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: #1a7bbd;
            margin-bottom: 30px;
            user-select: none;
        }
        .form-group {
            margin-bottom: 24px;
            width: 320px;
            max-width: 90vw;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px 14px;
            font-size: 1em;
            border: 1.5px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s ease;
            outline-offset: 2px;
            box-sizing: border-box;
        }
        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            border-color: #1a7bbd;
            outline: none;
            box-shadow: 0 0 8px #1a7bbd88;
        }
        button {
            padding: 12px 24px;
            background-color: #1a7bbd;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1.1em;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.3s ease;
            width: 320px;
            max-width: 90vw;
            margin-top: 8px;
        }
        button:hover {
            background-color: #155c9a;
        }
        #codeContainer {
            margin-top: 40px;
            background: white;
            padding: 18px 24px;
            box-shadow: 0 5px 15px rgba(26, 83, 163, 0.15);
            border-radius: 12px;
            user-select: none;
            text-align: center;
            min-width: 320px;
            max-width: 90vw;
        }
        #codeContainer h2 {
            font-weight: 700;
            margin-bottom: 8px;
            color: #1a7bbd;
            font-size: 1.8em;
            line-height: 1.1;
        }
        #codeContainer p {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin: 0 0 16px 0;
        }
        #barcodeSvg, #qrCode {
            margin: auto;
        }
        /* Hide either code container alternatively */
        .hidden {
            display: none;
        }
        /* Print styles */
        @media print {
            body * {
                visibility: hidden;
            }
            #codeContainer, #codeContainer * {
                visibility: visible;
            }
            #codeContainer {
                position: absolute;
                left: 0;
                top: 0;
                width: 100vw;
                height: 100vh;
                box-shadow: none;
                border-radius: 0;
                padding: 0;
            }
            button, input, select, label {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <h1>Barcode & QR Code Generator</h1>
    <div class="form-group">
        <label for="productNameInput">Product Name:</label>
        <input id="productNameInput" type="text" placeholder="Enter product name" aria-label="Product name" />
    </div>
    <div class="form-group">
        <label for="priceInput">Price (₹):</label>
        <input id="priceInput" type="number" step="0.01" min="0" placeholder="Enter price" aria-label="Price" />
    </div>
    <div class="form-group">
        <label for="codeTypeSelect">Select Code Type:</label>
        <select id="codeTypeSelect" aria-label="Choose barcode or QR code">
            <option value="barcode">Barcode (Code128)</option>
            <option value="qrcode">QR Code</option>
        </select>
    </div>
    <div class="form-group">
        <label for="codeInput">Code Value (Code or Data):</label>
        <input id="codeInput" type="text" placeholder="E.g. 123456789012 or URL" aria-label="Code value" />
    </div>
    <button id="generateBtn" aria-label="Generate Code">Generate</button>
    <button id="printBtn" aria-label="Print generated code" style="display:none; margin-top: 12px;">Print Label</button>

    <div id="codeContainer" class="hidden">
        <h2 id="labelProductName"></h2>
        <p id="labelPrice"></p>
        <svg id="barcodeSvg" class="hidden"></svg>
        <canvas id="qrCode" class="hidden"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>
        const productNameInput = document.getElementById('productNameInput');
        const priceInput = document.getElementById('priceInput');
        const codeTypeSelect = document.getElementById('codeTypeSelect');
        const codeInput = document.getElementById('codeInput');
        const generateBtn = document.getElementById('generateBtn');
        const printBtn = document.getElementById('printBtn');

        const codeContainer = document.getElementById('codeContainer');
        const labelProductName = document.getElementById('labelProductName');
        const labelPrice = document.getElementById('labelPrice');
        const barcodeSvg = document.getElementById('barcodeSvg');
        const qrCodeCanvas = document.getElementById('qrCode');

        function clearCodes() {
            barcodeSvg.innerHTML = "";
            qrCodeCanvas.innerHTML = "";
            barcodeSvg.classList.add('hidden');
            qrCodeCanvas.classList.add('hidden');
        }

        function generateCode() {
            const productName = productNameInput.value.trim();
            const price = priceInput.value.trim();
            const codeType = codeTypeSelect.value;
            const codeValue = codeInput.value.trim();

            if (!productName) {
                alert("Please enter the product name.");
                productNameInput.focus();
                return;
            }
            if (!price || isNaN(price) || Number(price) < 0) {
                alert("Please enter a valid price.");
                priceInput.focus();
                return;
            }
            if (!codeValue) {
                alert("Please enter a code value.");
                codeInput.focus();
                return;
            }

            labelProductName.textContent = productName;
            labelPrice.textContent = `Price: ₹${Number(price).toFixed(2)}`;

            clearCodes();

            if (codeType === "barcode") {
                JsBarcode(barcodeSvg, codeValue, {
                    format: "code128",
                    lineColor: "#1a7bbd",
                    width: 2,
                    height: 80,
                    displayValue: true,
                    fontSize: 18,
                    margin: 10
                });
                barcodeSvg.classList.remove('hidden');
            } else if (codeType === "qrcode") {
                qrCodeCanvas.classList.remove('hidden');
                QRCode.toCanvas(qrCodeCanvas, codeValue, { width: 200, margin: 2, color: { dark: '#1a7bbd', light: '#fff' } }, function (error) {
                    if (error) {
                        alert("Failed to generate QR Code: " + error);
                        qrCodeCanvas.classList.add('hidden');
                    }
                });
            }

            codeContainer.classList.remove('hidden');
            printBtn.style.display = "inline-block";
        }

        generateBtn.addEventListener('click', generateCode);

        printBtn.addEventListener('click', () => {
            window.print();
        });

        // Optional: generate code on Enter key in code input
        codeInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                generateCode();
            }
        });

    </script>
</body>
</html>
